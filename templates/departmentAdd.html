{% extends 'base.html' %}
{% block content %}
{% load static %}



<form method="post">
  {% csrf_token %}
  <fieldset>
    <div class="tablink">
      <h1 onclick="openPage('new')" id="defaultOpen">Добавить учебную группу</h1>
      <a href="{% url 'departmentEdit' %}">
        <h1 onclick="openPage('edit')" id="link_to_edit">Изменить учебные группы</h1>
      </a>
    </div>
    <div class="tabcontent" id="new">
      {{ form.as_p }}
      <input type="submit" value="Добавить" class="submit">
    </div>
  </fieldset>
</form>

{% endblock %}
