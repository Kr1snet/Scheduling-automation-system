{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{% static 'js/script.js' %}" ></script>



<div class="container-fluid">
      <div class="card">
        <div class="crdbtn">
          <a href="{% url 'timetable' %}" id='genButton' class="btn" onclick='document.getElementById("loaderClass").style.display="inline-block"'>Создать новое расписание</a>
          {% if user.is_authenticated %}
          <div id="loaderClass" class="loaderClass">
            <svg class="loader" width="40" height="40">
              <circle cx="20" cy="20" r="15" />
              <animate attributeName="cx" from="0" to="300" dur="3s" fill="freeze" repeatCount="2" />
            </svg>
            <a href="{% url 'apiterminateGens' %}" class="btn terminateGens">Отмена</a>
          </div>
          {% include 'schedule_table.html' %}
          {% endif %}
          {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn">Login</a>
          {% endif %}
        </div>
      </div>
  </div>
</div>

{% endblock %}
